branches:
  only:
    - master
before_deploy: source support/prepNextDeploymentForTravis.sh
deploy:
  api_token:
    secure: ""
  cleanup: false
  email:
    secure: ""
  on:
    branch: master
    condition: $NEXT_RELEASE_ENABLED && $NEXT_RELEASE_HAS_CHANGES
  provider: npm
  tag: next
language: node_js
node_js:
  - lts/*
notifications:
  webhooks:
    secure: ""
script:
  - npm test
