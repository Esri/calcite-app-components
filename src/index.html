<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Calcite App Components</title>

    <style>
      .dark-tabs-demo {
        background: #323232;
        color: white;
        padding: 1rem;
      }

      calcite-action-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
      }

      .action-pad-container {
        position: relative;
        width: 100%;
        height: 400px;
      }

      calcite-action-pad {
        position: absolute;
        top: 0;
        left: 0;
      }

      .action-bar-container {
        position: relative;
        width: 100%;
        height: 800px;
      }
    </style>
    <!--Demo Pages CSS-->
    <link rel="stylesheet" href="/demos/demos.css" />
    <link rel="stylesheet" href="/build/calcite.css" />
    <script type="module" src="build/calcite.esm.js"></script>
    <script nomodule src="build/calcite.js"></script>
    <!--Native Nav component-->
    <script src="/demos/nav.js"></script>
  </head>

  <body>
    <calcite-styleguide-nav></calcite-styleguide-nav>
    <div class="example-container">

      <h1>Calcite App Components</h1>
      <p>Work in progress!</p>

      <h2>calcite-action</h2>
      <p>todo</p>

      <h3>With text</h3>

      <calcite-action
        id="action-test"
        active
        label="click-me"
        text="hello world"
        text-enabled
        ><svg
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
        >
          <path
            d="M16 32l4-5h-8zm0-1.6L14.081 28h3.838zM27 12v8l5-4zm1 2.08L30.4 16 28 17.92zM16 0l-4 5h8zm0 1.6L17.919 4h-3.838zM5 20v-8l-5 4zm-1-2.08L1.6 16 4 14.08zM7 25h18V7H7zM8 8h16v16H8z"
          />
        </svg>
      </calcite-action>

      <h3>Without text</h3>
      <p>todo</p>

      <calcite-action id="action-test2" label="click-me2" text="hello world 2"
        ><svg
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
        >
          <path
            d="M16 32l4-5h-8zm0-1.6L14.081 28h3.838zM27 12v8l5-4zm1 2.08L30.4 16 28 17.92zM16 0l-4 5h8zm0 1.6L17.919 4h-3.838zM5 20v-8l-5 4zm-1-2.08L1.6 16 4 14.08zM7 25h18V7H7zM8 8h16v16H8z"
          />
        </svg>
      </calcite-action>

      <h2>calcite-action-pad</h2>
      <p>todo</p>

      <div class="action-pad-container">
        <calcite-action-pad id="action-pad">
          <calcite-action-group>
            <calcite-action text="Add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
              </svg>
            </calcite-action>
          </calcite-action-group>
          <calcite-action-group>
            <calcite-action text="Add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
              </svg>
            </calcite-action>
          </calcite-action-group>
        </calcite-action-pad>
      </div>

      <h2>calcite-action-bar</h2>
      <p>todo</p>

      <div class="action-bar-container">
        <calcite-action-bar id="action-bar">
          <calcite-action-group>
            <calcite-action text="Add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
              </svg>
            </calcite-action>
            <calcite-action text="Save">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path
                  d="M14 1H2a1 1 0 0 0-1 1v10a.99.99 0 0 0 .293.707l2 2A.995.995 0 0 0 4 15h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6 14v-3h2v3zm6-.001V14h-1v-4H5v4H4v-4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1zM12 6H4V2h8z"
                />
              </svg>
            </calcite-action>
            <calcite-action text="Layers">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path
                  d="M15.71 11.487l-7.4 4.441a.738.738 0 0 1-.635 0L.27 11.487a.272.272 0 0 1 0-.508l.913-.547 6.49 3.895a.738.738 0 0 0 .635 0l6.49-3.895.912.547a.271.271 0 0 1 0 .508zm0-3.74L14.8 7.2l-6.49 3.894a.738.738 0 0 1-.635 0L1.184 7.2l-.913.547a.272.272 0 0 0 0 .507l7.403 4.442a.738.738 0 0 0 .635 0l7.402-4.442a.271.271 0 0 0 0-.507zM.272 5.022l7.403 4.441a.738.738 0 0 0 .635 0l7.402-4.441a.271.271 0 0 0 0-.508L8.309.073a.738.738 0 0 0-.635 0L.27 4.514a.272.272 0 0 0 0 .508z"
                />
              </svg>
            </calcite-action>
          </calcite-action-group>
          <calcite-action-group>
            <calcite-action text="Add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
              </svg>
            </calcite-action>
            <calcite-action text="Save" active>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path
                  d="M14 1H2a1 1 0 0 0-1 1v10a.99.99 0 0 0 .293.707l2 2A.995.995 0 0 0 4 15h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6 14v-3h2v3zm6-.001V14h-1v-4H5v4H4v-4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1zM12 6H4V2h8z"
                />
              </svg>
            </calcite-action>
            <calcite-action text="Layers">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path
                  d="M15.71 11.487l-7.4 4.441a.738.738 0 0 1-.635 0L.27 11.487a.272.272 0 0 1 0-.508l.913-.547 6.49 3.895a.738.738 0 0 0 .635 0l6.49-3.895.912.547a.271.271 0 0 1 0 .508zm0-3.74L14.8 7.2l-6.49 3.894a.738.738 0 0 1-.635 0L1.184 7.2l-.913.547a.272.272 0 0 0 0 .507l7.403 4.442a.738.738 0 0 0 .635 0l7.402-4.442a.271.271 0 0 0 0-.507zM.272 5.022l7.403 4.441a.738.738 0 0 0 .635 0l7.402-4.441a.271.271 0 0 0 0-.508L8.309.073a.738.738 0 0 0-.635 0L.27 4.514a.272.272 0 0 0 0 .508z"
                />
              </svg>
            </calcite-action>
          </calcite-action-group>
          <calcite-action-group justify-bottom>
            <calcite-action id="toggle-expand" text="Expand">
              <svg
                width="100%"
                height="100%"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
              >
                <path d="M10.217 8l-6-6h2.766l6 6-6 6H4.217z" />
              </svg>
            </calcite-action>
          </calcite-action-group>
        </calcite-action-bar>
      </div>

      <script>
        var actionBar = document.getElementById("action-bar");
        actionBar.addEventListener("calciteActionClick", function(event) {
          console.log(event.target.text);
        });

        var toggleExpand = document.getElementById("toggle-expand");
        toggleExpand.addEventListener("calciteActionClick", function(event) {
          actionBar.toggleAttribute("expanded");

          var expanded = actionBar.hasAttribute("expanded");
          toggleExpand.setAttribute("text", expanded ? "Collapse" : "Expanded");
          toggleExpand.innerHTML = expanded
            ? '<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M11.783 14H9.017l-6-6 6-6h2.766l-6 6z"/></svg>'
            : '<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" ><path d="M10.217 8l-6-6h2.766l6 6-6 6H4.217z" /></svg>';
        });
      </script>

  </body>
</html>
