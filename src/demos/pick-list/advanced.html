<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - PickList</title>
    <script src="../_assets/head.js"></script>
    <style>
      main {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>calcite-pick-list</h1>
      <p>
        see the
        <a href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-pick-list/readme.md"
          >calcite-pick-list readme.</a
        >
      </p>

      <style>
        calcite-pick-list {
          margin-bottom: 1rem;
        }
      </style>
    </header>
    <main>
      <section class="example-container" style="width: 28vw; margin-top: 2em;">
        <calcite-pick-list id="one" multiple filter-enabled>
          <calcite-action slot="menu-actions" indicator label="Cool" text="Cool"
            ><calcite-icon icon="hamburger" scale="s"></calcite-icon>
          </calcite-action>
          <calcite-pick-list-item text-label="2018 Population Density (NO SUMMARY) (Esri)" value="POPDENS_CY" selected>
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="circle" scale="s" filled style="color: #f689d8;"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = { category: "first", tags: ["density"] };
          </script>
          <calcite-pick-list-item
            text-label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
            text-description="POPDENS_CY"
            value="POPDENS_CY2"
          >
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="circle" scale="s" filled style="color: #f689d8;"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = {
              category: "population",
              tags: ["square", "mile"]
            };
          </script>
          <calcite-pick-list-item
            text-label="2018 Total Households (Esri)"
            text-description="TOTHH_CY"
            value="TOTHH_CY"
          >
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="circle" scale="s" filled style="color: #f689d8;"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = ["total", "households"];
          </script>
          <calcite-pick-list-item
            text-label="2018 Generation Alpha Population (Born 2017 or Later)"
            text-description="GENALPHACY"
            value="GENALPHACY"
          >
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="circle" scale="s" filled style="color: #f689d8;"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item
            text-label="2010-2018 Households: Annual Growth Rate (Esri)"
            text-description="HHGRW10CY-2019-09-18.001ZZYYZALKJLKJLKJLKLJLKJ"
            value="HHGRW10CY"
          >
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="circle" scale="s" filled style="color: #f689d8;"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
        </calcite-pick-list>
        <script>
          const pickList = document.querySelector("#one");
          pickList.addEventListener("calcitePickListSelectionChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <calcite-pick-list id="two">
          <calcite-pick-list-item
            text-label="ID"
            text-description="This is an id for this field and people use it for things."
            value="ID"
          >
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="information" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = { category: "id", tags: ["field"] };
          </script>
          <calcite-pick-list-item text-label="OBJECTID" text-description="" value="OBJECTID">
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="information" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item text-label="ST_ABBREV" text-description="ST_ABBREV" value="ST_ABBREV">
            <calcite-action slot="secondary-action" id="action-test" label="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="information" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
        </calcite-pick-list>
        <script>
          const pickList2 = document.querySelector("#two");
          pickList2.addEventListener("calcitePickListSelectionChange", (event) => {
            console.log(event.detail);
          });
        </script>

              </calcite-action>
            </calcite-pick-list-item>
          </calcite-pick-list-group>
        </calcite-pick-list>
        <script>
          const pickList3 = document.querySelector("#three");
          pickList3.addEventListener("calcitePickListSelectionChange", (event) => {
            console.log(event.detail);
          });
        </script>
