<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - PickList</title>
    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
    <style>
      calcite-pick-list {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="example-container">
        <h1>calcite-pick-list</h1>
        <p>
          see the
          <a
            href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-pick-list/readme.md"
            >calcite-pick-list readme.</a
          >
          <a href="calcite-pick-list-advanced.html">Advanced Pick List Demos</a>
        </p>
        <h2>Pick List - Default</h2>
        <calcite-pick-list id="one">
          <calcite-pick-list-item text-label="T. Rex" text-description="arm strength impaired" value="trex">
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item text-label="Triceratops" text-description="3 horn" value="triceratops" selected>
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item text-label="hi" text-description="there" value="helloWorld">
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
        </calcite-pick-list>
        <script>
          const pickList1 = document.querySelector("#one");
          pickList1.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>Pick List - multi-select filter-enabled</h2>
        <calcite-pick-list id="two" multiple filter-enabled>
          <calcite-pick-list-item text-label="Chocolate" value="chocolate">
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = {
              category: "flavors",
              tags: ["icecream", "ice cream"]
            };
          </script>
          <calcite-pick-list-item text-label="Vanilla" text-description="Oldie but goodie" value="vanilla">
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = {
              category: "flavors",
              tags: ["icecream", "ice cream"]
            };
            document.currentScript.previousElementSibling.selected = true;
          </script>
          <calcite-pick-list-item text-label="Strawberry" text-description="no metadata on this one" value="strawberry">
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item
            text-label="Winner of best category by the ice cream committee of hoth - Hulka Hulka of Burning Fudge"
            text-description="Sooo good"
            value="hulk"
          >
            <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
              <calcite-icon icon="x" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = {
              category: "flavors",
              tags: ["icecream", "ice cream", "best"]
            };
          </script>
        </calcite-pick-list>
        <script>
          const pickList2 = document.querySelector("#two");
          pickList2.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>Pick List with sub-groups</h2>
        <calcite-pick-list id="three" filter-enabled multiple>
          <calcite-pick-list-group text-group-title="stuff">
            <calcite-pick-list-item text-label="numbers" value="numbers" slot="parent-item">
              <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-pick-list-item>
            <calcite-pick-list-item text-label="one" text-description="fish" value="one" icon="grip">
              <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-pick-list-item>
            <calcite-pick-list-item text-label="two" text-description="fish" value="two" icon="grip">
              <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-pick-list-item>
          </calcite-pick-list-group>
          <calcite-pick-list-group text-group-title="colors">
            <calcite-pick-list-item text-label="red" text-description="fish" value="red" icon="grip">
              <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-pick-list-item>
            <calcite-pick-list-item text-label="blue" text-description="fish" value="blue" icon="grip">
              <calcite-action appearance="clear" slot="secondary-action" text="click-me" onClick="console.log('clicked');">
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-pick-list-item>
          </calcite-pick-list-group>
        </calcite-pick-list>
        <script>
          const pickList3 = document.querySelector("#three");
          pickList3.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>
      </section>
    </main>
  </body>
</html>
