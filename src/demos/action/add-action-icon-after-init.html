<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-action</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action</h1>

        <h2>LTR</h2>
        <div class="action-container">
          <h3>With text</h3>
          <calcite-action id="slot-test" indicator active text="click-me" label="hello world" text-enabled>
          </calcite-action>

          <script>
            const slotTestNode = document.getElementById("slot-test");
            setTimeout(function () {
              const icon = document.createElement("calcite-icon");
              icon.icon = "configure-popup";
              icon.scale = "s";
              slotTestNode.appendChild(icon);
            }, 2000);
          </script>
        </div>
      </section>
    </main>
  </body>
</html>
