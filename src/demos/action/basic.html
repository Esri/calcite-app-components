<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-action</title>

    <!-- Loads the link and script tags-->
    <script src="../_assets/head.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action</h1>
        <p>
          see the
          <a href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-action/readme.md"
            >calcite-action readme.</a
          >
        </p>

        <h2>LTR</h2>
        <div class="action-container">
          <h3>With text</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled>
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <calcite-action
            style="position: -webkit-sticky; position: sticky; top: 0;"
            text="Sticky"
            text-enabled
          >
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>
          </calcite-action>

          <h3>Clear</h3>

          <calcite-action
            text="Clear"
            text-enabled
            appearance="clear"
          >
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <calcite-action
            active
            text="Clear + active"
            text-enabled
            appearance="clear"
          >
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <h3>Without text</h3>

          <calcite-action indicator text="hello world 2">
            <calcite-icon icon="data-check" scale="s"></calcite-icon>
          </calcite-action>

          <h2>RTL</h2>

          <div dir="rtl">
            <h3>With text</h3>

            <calcite-action indicator active text="click-me" label="hello world" text-enabled>
              <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
            </calcite-action>

            <h3>Without text</h3>

            <calcite-action indicator text="hello world 2">
              <calcite-icon icon="data-check" scale="s"></calcite-icon>
            </calcite-action>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
