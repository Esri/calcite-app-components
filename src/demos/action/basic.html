<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-action</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action</h1>

        <h2>LTR</h2>
        <div class="example-container">
          <h3>With text</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled>
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <calcite-action style="position: -webkit-sticky; position: sticky; top: 0;" text="Sticky" text-enabled>
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <h3>With SVG</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled>
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              height="16"
              width="16"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.065 14.286L10 5V1.214A.214.214 0 0 1 10.214 1h.572A.214.214 0 0 0 11 .786V.214A.214.214 0 0 0 10.786 0H5.214A.214.214 0 0 0 5 .214v.572A.214.214 0 0 0 5.214 1h.572A.214.214 0 0 1 6 1.214V5L.935 14.286A1.159 1.159 0 0 0 1.952 16h12.096a1.159 1.159 0 0 0 1.017-1.714zm-.88.636a.158.158 0 0 1-.137.078H1.952a.158.158 0 0 1-.137-.079.161.161 0 0 1-.003-.157L7 5.255V1h2v1H8v1h1v2H8v1h1.406l1.091 2H8v1h3.043l3.144 5.765a.16.16 0 0 1-.002.157zM5.005 11l-1.637 3h9.263l-1.637-3zm.048 2l.546-1H10.4l.546 1z"
              ></path>
            </svg>
          </calcite-action>

          <h3>Clear</h3>

          <calcite-action text="Clear" text-enabled appearance="clear">
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <calcite-action active text="Clear + active" text-enabled appearance="clear">
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>

          <h3>Without text</h3>
          <h3>With Icon</h3>
          <calcite-action indicator text="hello world 2">
            <calcite-icon icon="data-check" scale="s"></calcite-icon>
          </calcite-action>
          <h3>Without Icon</h3>
          <calcite-action indicator text="hello world 2" text-enabled></calcite-action>
        </div>

        <h2>Scales</h2>
        <small>Note: icon scale set to match Action scale. </small>
        <div class="example-container">
          <h3>scale="s"</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled scale="s">
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>
          <h3>scale="s" without text</h3>
          <calcite-action indicator active text="click-me" label="hello world" scale="s">
            <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
          </calcite-action>
          <h3>scale="m"</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled scale="m">
            <calcite-icon icon="configure-popup" scale="m"></calcite-icon>
          </calcite-action>
          <h3>scale="m" without text</h3>
          <calcite-action indicator active text="click-me" label="hello world" scale="m">
            <calcite-icon icon="configure-popup" scale="m"></calcite-icon>
          </calcite-action>
          <h3>scale="l"</h3>
          <calcite-action indicator active text="click-me" label="hello world" text-enabled scale="l">
            <calcite-icon icon="configure-popup" scale="l"></calcite-icon>
          </calcite-action>
          <h3>scale="l" without text</h3>
          <calcite-action indicator active text="click-me" label="hello world" scale="l">
            <calcite-icon icon="configure-popup" scale="l"></calcite-icon>
          </calcite-action>
        </div>

        <h2>RTL</h2>
        <div class="example-container">
          <div dir="rtl">
            <h3>With text</h3>

            <calcite-action indicator active text="click-me" label="hello world" text-enabled>
              <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
            </calcite-action>

            <h3>Without text</h3>

            <calcite-action indicator text="hello world 2">
              <calcite-icon icon="data-check" scale="s"></calcite-icon>
            </calcite-action>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
