<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Calcite App Components: calcite-block</title>

    <!-- Loads the link and script tags-->
    <script src="../_assets/head.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>Block</h1>
        <p>
          see the
          <a href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-block/readme.md"
            >calcite-block readme.</a
          >
        </p>

        <h2>Block with slotted Value List</h2>
        <calcite-block heading="All the king's buff horses couldn't fix the turbo." summary="summary" open collapsible>
          <calcite-value-list id="one" multiple>
            <calcite-value-list-item
              text-label="2017 Population Density (Esri)"
              text-description="{CORP_ACRN}"
              value="POPDENS_CY"
            >
              <calcite-action
                slot="secondary-action"
                id="action-test"
               text="click-me"
                onClick="console.log('clicked');"
              >
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item
              text-label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
              text-description="{POPDENS_CY}"
              value="POPDENS_CY"
            >
              <calcite-action
                slot="secondary-action"
                id="action-test"
               text="click-me"
                onClick="console.log('clicked');"
              >
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item
              text-label="2018 Total Households (Esri)"
              text-description="{TOTHH_CY}"
              value="TOTHH_CY"
            >
              <calcite-action
                slot="secondary-action"
                id="action-test"
               text="click-me"
                onClick="console.log('clicked');"
              >
                <calcite-icon icon="x" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-value-list-item>
          </calcite-value-list>

          <calcite-block-section text="Section 1" open>
            <calcite-action text="click-me" text="hello world" text-enabled>
              <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
            </calcite-action>
            <calcite-action text="click-me" text="hello world" text-enabled>
              <calcite-icon icon="configure-popup" scale="s"></calcite-icon>
            </calcite-action>
          </calcite-block-section>

          <calcite-block-section text="Section 2 (toggle switch)" open toggle-display="switch">
            <label>
              <input type="checkbox" name="check-please" />
              Check-ch-check-check-check-ch-check it out
            </label>
            <label>
              Name
              <input type="text" />
            </label>
          </calcite-block-section>
        </calcite-block>
      </section>
    </main>
  </body>
</html>
