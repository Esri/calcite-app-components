<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - Picker</title>
    <script src="head.js"></script>
  </head>
  <body>
    <calcite-demo-nav page-id="calcite-picker"></calcite-demo-nav>
    <section class="example-container">
      <calcite-picker id="one" text-heading="Selection Picker - Multi" multiple>
        <calcite-picker-row text-heading="T. Rex" text-description="arm strength impaired" value="trex" metadata='{"category":"dinosaur", "tags":["carnivore"]}'>
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-picker-row>
        <calcite-picker-row text-heading="Triceratops" text-description="3 horn" value="triceratops" metadata='{"category":"dinosaur", "tags":["carnivore"]}'>
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-picker-row>
        <calcite-picker-row text-heading="hi" text-description="there" value="helloWorld" metadata='["one", "two"]'>
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-picker-row>
      </calcite-picker>
      <script>
        const picker = document.querySelector("#one");
        picker.addEventListener("calcitePickerSelectionChange", event => {
          console.log(event.detail);
        });
      </script>

      <calcite-picker id="two" text-heading="Selection Picker">
        <calcite-picker-row text-heading="Vanilla" text-description="plain" value="vanilla" metadata='{"category":"icecream", "tags":["white"]}'>
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </calcite-action>
        </calcite-picker-row>
        <calcite-picker-row text-heading="Chocolate" text-description="savory" value="chocolate" metadata='{"category":"icecream", "tags":["brown"]}'>
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-picker-row>
      </calcite-picker>
      <script>
        const picker2 = document.querySelector("#two");
        picker2.addEventListener("calcitePickerSelectionChange", event => {
          console.log(event.detail);
        });
      </script>
      <calcite-picker id="three" text-heading="Configuration Picker - Draggable" mode="configuration" drag-enabled>
        <calcite-picker-group text-group-title="numbers">
          <calcite-picker-row text-heading="one" text-description="fish" value="one" icon="grip">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-picker-row>
          <calcite-picker-row text-heading="two" text-description="fish" value="two" icon="grip">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-picker-row>
        </calcite-picker-group>
        <calcite-picker-group text-group-title="colors">
          <calcite-picker-row text-heading="red" text-description="fish" value="red" icon="grip">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-picker-row>
          <calcite-picker-row text-heading="blue" text-description="fish" value="blue" icon="grip">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </calcite-action>
          </calcite-picker-row>
        </calcite-picker-group>
      </calcite-picker>
      <script>
        const picker3 = document.querySelector("#three");
        picker3.addEventListener("calcitePickerSelectionChange", event => {
          console.log(event.detail);
        });
      </script>
    </section>
  </body>
</html>
