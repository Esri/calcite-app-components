<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-shell-panel</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-shell-panel</h1>

        <h2>Basic Shell Panel</h2>
        <calcite-shell-panel>
          <p>Primary Content</p>
        </calcite-shell-panel>

        <h2>With action-bar</h2>
        <calcite-shell-panel>
          <p>Primary Content</p>
          <div slot="action-bar">
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
          </div>
        </calcite-shell-panel>

        <h2>End Position</h2>
        <calcite-shell-panel position="end">
          <p>Primary Content</p>
          <div slot="action-bar">
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
          </div>
        </calcite-shell-panel>

        <h2>RTL</h2>
        <div dir="rtl">
          <h3>Basic Shell Panel</h3>
          <calcite-shell-panel>
            <p>Primary Content</p>
          </calcite-shell-panel>

          <h3>With action-bar</h3>
          <calcite-shell-panel>
            <p>Primary Content</p>
            <div slot="action-bar">
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            </div>
          </calcite-shell-panel>

          <h3>End Position</h3>
          <calcite-shell-panel position="end">
            <p>Primary Content</p>
            <div slot="action-bar">
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
              <div><img src="https://via.placeholder.com/48x48" alt="placeholder" /></div>
            </div>
          </calcite-shell-panel>
        </div>
      </section>
    </main>
  </body>
</html>
