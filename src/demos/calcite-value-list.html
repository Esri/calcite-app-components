<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - ValueList</title>
    <script src="head.js"></script>
  </head>
  <body>
    <svg style="display:none;">
      <symbol id="deleteIcon" viewBox="0 0 16 16">
        <path
          d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
        />
      </symbol>
    </svg>
    <nav>
      <calcite-demo-nav page-id="calcite-value-list"></calcite-demo-nav>
    </nav>
    <main>
      <section class="example-container" style="width: 28vw; margin-top: 2em;">
        <h1>calcite-value-list</h1>
        <p>
          see the
          <a
            href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-value-list/readme.md"
            >calcite-value-list readme.</a
          >
        </p>

        <style>
          .toggles {
            margin: 1rem 0;
          }
        </style>

        <div class="toggles">
          <calcite-button onclick="toggleProperty('loading')">Toggle loading</calcite-button>
          <calcite-button onclick="toggleProperty('disabled')">Toggle disabled</calcite-button>
        </div>

        <h2>ValueList - Default with menu-actions slot</h2>
        <h3>Pick one</h3>
        <calcite-value-list id="one" >
          <calcite-action slot="menu-actions" indicator label="Cool" text="Cool">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 4H2V3h12zm0 4H2v1h12zm0 5H2v1h12z" />
            </svg>
          </calcite-action>
          <calcite-value-list-item
            text-label="Dogs"
            text-description="Man's best friend"
            value="dogs"
          >
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item
            text-label="Cats"
            text-description="Independent and fluffy"
            value="cats"
          >
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item
            text-label="Fish. But not just any fish, a tiger fish caught live in the Atlantic Ocean while on vacation."
            text-description="Easy to care for."
            value="fish"
          >
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList = document.querySelector("#one");
          valueList.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>ValueList - Multi-select w/ Filter</h2>
        <h3>Pick many</h3>
        <calcite-value-list id="two" multiple filter-enabled>
          <calcite-value-list-item
            text-label="Toughness"
            text-description="Hard to damage"
            value="toughness"
          >
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Athletics" value="athletics">
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Investigation" value="investigation">
            <calcite-action slot="secondaryAction" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use xlink:href="#deleteIcon" />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList2 = document.querySelector("#two");
          valueList2.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>ValueList - drag and drop enabled</h2>
        <h3>Re-order by dragging the handle</h3>
        <calcite-value-list id="four" drag-enabled>
          <calcite-value-list-item text-label="Rent" text-description="Mortgage + housing costs" value="rent">
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Food" text-description="its what you eat." value="food">
          </calcite-value-list-item>
          <calcite-value-list-item
            text-label="Utilities"
            value="utilities"
          >
          </calcite-value-list-item>
          <calcite-value-list-item
            text-label="Entertainment"
            text-description="Toys and leisure"
            value="entertainment"
          >
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList4 = document.querySelector("#four");
          valueList4.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
          valueList4.addEventListener("calciteValueListOrderChange", (event) => {
            console.log("sort order changed");
            console.log(event.detail);
          });
        </script>
      </section>
    </main>
    <script>
      function toggleProperty(property) {
        const blocks = document.getElementsByTagName("calcite-value-list");

        for (i = 0; i < blocks.length; i++) {
          blocks[i].hasAttribute(property) ? blocks[i].removeAttribute(property) : blocks[i].setAttribute(property, "");
        }
      }
    </script>
  </body>
</html>
