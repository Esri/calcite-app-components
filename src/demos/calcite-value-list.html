<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - ValueList</title>
    <script src="head.js"></script>
  </head>
  <body>
    <calcite-demo-nav page-id="calcite-value-list"></calcite-demo-nav>
    <section class="example-container" style="width: 28vw; margin-top: 2em;">
      <h3>multiple</h3>
      <calcite-value-list id="one" multiple>
        <calcite-value-list-item
        text-heading="2018 Population Density (Esri)"
        text-description="{POPDENS_CY}"
        value="POPDENS_CY">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item
          text-heading="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
          text-description="{POPDENS_CY}"
          value="POPDENS_CY2"
        >
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item
        text-heading="2018 Total Households (Esri)"
        text-description="{TOTHH_CY}"
        value="TOTHH_CY">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
      </calcite-value-list>
      <script>
        const valueList = document.querySelector("#one");
        valueList.addEventListener("calciteValueListSelectionChange", (event) => {
          console.log(event.detail);
        });
      </script>

      <h3>label-editing-enabled & single select</h3>
      <calcite-value-list id="two" label-editing-enabled>
        <calcite-value-list-item
        text-heading="2018 Generation Alpha Population (Born 2017 or Later) [updated 2019-09-18]"
        text-description="GENALPHACY"
        value="GENALPHACY">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item
        text-heading="2010-2018 Households: Annual Growth Rate (Esri)"
        text-description="HHGRW10CY-2019-09-18.001ZZYYZALKJLKJLKJLKLJLKJ"
        value="HHGRW10CY">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item
        text-heading="2010-2018 Households: Annual Growth Rate (Esri)"
        text-description="HHGRW10CY-2019-09-18.001ZZYYZALKJLKJLKJLKLJLKJ"
        value="HHGRW10CY">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
      </calcite-value-list>
      <h4>No text-description</h4>
      <calcite-value-list id="two" label-editing-enabled>
          <calcite-value-list-item
          text-heading="2018 Generation Alpha Population (Born 2017 or Later)"
          value="GENALPHACY">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <path
                  d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
                />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item
          text-heading="2010-2018 Households: Annual Growth Rate (Esri)"
          value="HHGRW10CY">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <path
                  d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
                />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item
          text-heading="2010-2018 Households"
          value="HHGRW10CY">
            <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <path
                  d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
                />
              </svg>
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
      <script>
        const valueList2 = document.querySelector("#two");
        valueList2.addEventListener("calciteValueListSelectionChange", (event) => {
          console.log(event.detail);
        });
      </script>
      <h3>drag-enabled</h3>
      <calcite-value-list id="three" drag-enabled>
        <calcite-value-list-item text-heading="OBJECTID" text-description="OBJECTID" value="OBJECTID" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="OBJECTID" text-description="OBJECTID" value="OBJECTID" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item
        text-heading="2023 Diversity Index (Esri)"
        text-description="DIVINDX_FY"
        value="DIVINDX_FY"
        icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
        <calcite-value-list-item text-heading="2023 Per Capita Income (Esri)" text-description="PCI_FY" value="PCI_FY" icon="grip">
          <calcite-action slot="secondaryAction" id="action-test" label="click-me" onClick="console.log('clicked');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path
                d="M8.718 8l5.303 5.303-.707.707L8.01 8.707 2.707 14.01 2 13.303 7.303 8 2 2.697l.707-.707L8.01 7.293l5.304-5.303.707.707z"
              />
            </svg>
          </calcite-action>
        </calcite-value-list-item>
      </calcite-value-list>
      <script>
        const valueList3 = document.querySelector("#three");
        valueList3.addEventListener("calciteValueListSelectionChange", (event) => {
          console.log(event.detail);
        });
      </script>
    </section>
  </body>
</html>
