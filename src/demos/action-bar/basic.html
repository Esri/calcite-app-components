<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components:</title>

    <!-- Loads the link and script tags-->
    <script src="../_assets/head.js"></script>
    <style>
      .flexxed {
        display: flex;
        align-items: flex-start;
      }

      .flexxed section {
        margin: 0 12px;
      }
      .action-bar-container {
        height: 600px;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action-bar</h1>
        <p>
          see the
          <a
            href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-action-bar/readme.md"
            >calcite-action-bar readme.</a
          >
        </p>
        <div class="flexxed">
          <section>
            <h2>LTR</h2>
            <div class="flexxed">
              <section>
                <h3>Basic</h3>
                <calcite-action-bar>
                  <calcite-action text="Add">
                    <calcite-icon icon="plus" scale="s"></calcite-icon>
                  </calcite-action>
                </calcite-action-bar>
              </section>
              <section>
                <h3>Grouping</h3>
                <calcite-action-bar>
                  <calcite-action-group>
                    <calcite-action text="Add">
                      <calcite-icon icon="plus" scale="s"></calcite-icon>
                    </calcite-action>
                    <calcite-action text="Save">
                      <calcite-icon icon="save" scale="s"></calcite-icon>
                    </calcite-action>
                  </calcite-action-group>
                  <calcite-action-group>
                    <calcite-action text="Layers">
                      <calcite-icon icon="layers" scale="s"></calcite-icon>
                    </calcite-action>
                  </calcite-action-group>
                </calcite-action-bar>
              </section>
              <section>
                <h3>Bottom Actions</h3>
                <calcite-action-bar>
                  <calcite-action text="Add">
                    <calcite-icon icon="plus" scale="s"></calcite-icon>
                  </calcite-action>
                  <calcite-action text="Save">
                    <calcite-icon icon="save" scale="s"></calcite-icon>
                  </calcite-action>
                  <div slot="bottom-actions">
                    <calcite-action text="hello world">
                      <calcite-icon icon="layers" scale="s"></calcite-icon>
                    </calcite-action>
                  </div>
                </calcite-action-bar>
              </section>
              <section>
                <h3>Tall Container</h3>
                <div class="action-bar-container">
                  <calcite-action-bar>
                    <calcite-action-group>
                      <calcite-action text="Add">
                        <calcite-icon icon="plus" scale="s"></calcite-icon>
                      </calcite-action>
                      <calcite-action text="Save">
                        <calcite-icon icon="save" scale="s"></calcite-icon>
                      </calcite-action>
                      <calcite-action text="Layers">
                        <calcite-icon icon="layers" scale="s"></calcite-icon>
                      </calcite-action>
                    </calcite-action-group>
                    <calcite-action-group>
                      <calcite-action text="Add">
                        <calcite-icon icon="plus" scale="s"></calcite-icon>
                      </calcite-action>
                      <calcite-action text="Save" active>
                        <calcite-icon icon="save" scale="s"></calcite-icon>
                      </calcite-action>
                      <calcite-action text="Layers">
                        <calcite-icon icon="layers" scale="s"></calcite-icon>
                      </calcite-action>
                    </calcite-action-group>
                    <div slot="bottom-actions">
                      <calcite-action text="hello world">
                        <calcite-icon icon="layers" scale="s"></calcite-icon>
                      </calcite-action>
                    </div>
                  </calcite-action-bar>
                </div>
              </section>
            </div>
          </section>
          <section>
            <h2>RTL</h2>
            <div dir="rtl">
              <div class="flexxed">
                <section>
                  <calcite-action-bar>
                    <calcite-action text="Add">
                      <calcite-icon icon="plus" scale="s"></calcite-icon>
                    </calcite-action>
                  </calcite-action-bar>
                </section>
                <section>
                  <div class="action-bar-container">
                    <calcite-action-bar>
                      <calcite-action-group>
                        <calcite-action text="Add">
                          <calcite-icon icon="plus" scale="s"></calcite-icon>
                        </calcite-action>
                        <calcite-action text="Save">
                          <calcite-icon icon="save" scale="s"></calcite-icon>
                        </calcite-action>
                        <calcite-action text="Layers">
                          <calcite-icon icon="layers" scale="s"></calcite-icon>
                        </calcite-action>
                      </calcite-action-group>
                      <calcite-action-group>
                        <calcite-action text="Add">
                          <calcite-icon icon="plus" scale="s"></calcite-icon>
                        </calcite-action>
                        <calcite-action text="Save" active>
                          <calcite-icon icon="save" scale="s"></calcite-icon>
                        </calcite-action>
                        <calcite-action text="Layers">
                          <calcite-icon icon="layers" scale="s"></calcite-icon>
                        </calcite-action>
                      </calcite-action-group>
                      <div slot="bottom-actions">
                        <calcite-action text="hello world">
                          <calcite-icon icon="layers" scale="s"></calcite-icon>
                        </calcite-action>
                      </div>
                    </calcite-action-bar>
                  </div>
                </section>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
