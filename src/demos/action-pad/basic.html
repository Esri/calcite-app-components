<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-action-pad</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action-pad</h1>

        <div class="action-pad-container">
          <calcite-action-pad>
            <calcite-action-group>
              <calcite-action text="Undo">
                <calcite-icon icon="undo" scale="s"></calcite-icon>
              </calcite-action>
              <calcite-action text="Cool">
                <calcite-icon icon="redo" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-action-group>
            <calcite-action-group>
              <calcite-action text="Add">
                <calcite-icon icon="trash" scale="s"></calcite-icon>
              </calcite-action>
            </calcite-action-group>
          </calcite-action-pad>
        </div>
      </section>
    </main>
  </body>
</html>
