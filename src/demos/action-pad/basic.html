<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-action-pad</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action-pad</h1>

        <div class="action-pad-container">
          <calcite-action-pad>
            <calcite-action-group>
              <calcite-action text="Undo" icon="undo"> </calcite-action>
              <calcite-action text="Cool" icon="redo"> </calcite-action>
            </calcite-action-group>
            <calcite-action-group>
              <calcite-action text="Add" icon="trash"> </calcite-action>
            </calcite-action-group>
          </calcite-action-pad>
        </div>
      </section>

      <section class="example-container">
        <h3>Tooltip on expand toggle</h3>
        <div class="action-pad-container">
          <calcite-action-pad id="action-pad-test">
            <calcite-action text="Add" icon="plus"></calcite-action>
          </calcite-action-pad>
          <calcite-tooltip id="tooltip">Hello world!</calcite-tooltip>
        </div>
      </section>

      <section class="example-container">
        <h1>calcite-action-pad horizontal</h1>

        <div class="action-pad-container">
          <calcite-action-pad orientation="horizontal">
            <calcite-action-group orientation="horizontal">
              <calcite-action scale="s" text="Undo" icon="undo"> </calcite-action>
              <calcite-action scale="s" text="Redo" icon="redo"> </calcite-action>
            </calcite-action-group>
            <calcite-action-group orientation="horizontal">
              <calcite-action scale="s" text="Title" icon="title"></calcite-action>
              <calcite-action scale="s" text="Text" icon="text"></calcite-action>
              <calcite-action scale="s" text="Bold" icon="bold"></calcite-action>
              <calcite-action scale="s" text="Italics" icon="italicize"></calcite-action>
            </calcite-action-group>
            <calcite-action-group orientation="horizontal">
              <calcite-action scale="s" text="Cut" icon="scissors"></calcite-action>
              <calcite-action scale="s" text="Add" icon="plus-square"></calcite-action>
            </calcite-action-group>
            <calcite-action-group orientation="horizontal">
              <calcite-action scale="s" text="Remove" icon="trash"> </calcite-action>
            </calcite-action-group>
          </calcite-action-pad>
        </div>
      </section>
      <script>
        var actionPad = document.getElementById("action-pad-test");
        var tooltip = document.getElementById("tooltip");
        actionPad.tooltipExpand = tooltip;
      </script>
    </main>
  </body>
</html>
