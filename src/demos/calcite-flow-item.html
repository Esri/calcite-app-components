<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-flow-item</title>

    <!-- Loads the link and script tags-->
    <script src="head.js"></script>
  </head>
  <style>
    .demo-block {
      width: 100%;
      height: 240px;
      margin-bottom: 8px;
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 1px 0 #e0e0e0;
    }
  </style>
  <body>
    <nav>
      <calcite-demo-nav page-id="calcite-flow-item"></calcite-demo-nav>
    </nav>
    <main>
      <section class="example-container">
        <h1>calcite-flow-item</h1>
        <p>
          see the
          <a
            href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-flow-item/readme.md"
            >calcite-flow-item readme.</a
          >
        </p>

        <style>
          .flow-container {
            width: 350px;
            height: 800px;
          }
          .demo-btn {
            background-color: transparent;
            border: 1px solid #007ac2;
            color: #007ac2;
            font-size: 1rem;
            font-family: inherit;
            padding: 0.7rem;
            border-radius: 3px;
            margin: 1rem 0.2rem;
            min-width: 5rem;
          }
          .toggles {
            margin: 1rem 0;
          }
        </style>
        <div class="toggles">
          <calcite-button onclick="toggleProperty('loading')">Toggle loading</calcite-button>
          <calcite-button onclick="toggleProperty('disabled')">Toggle disabled</calcite-button>
        </div>
        <div class="flow-container">
          <calcite-flow-item heading="What are the most popular commute alternatives?">
            <div slot="menu-actions">
              <button>Save</button>
              <button>Cancel</button>
            </div>
            <div slot="footer-actions">
              <button>Save</button>
              <button>Cancel</button>
            </div>
            <p>content 1</p>
          </calcite-flow-item>
        </div>
      </section>
    </main>
    <script>
      function toggleProperty(property) {
        const blocks = document.getElementsByTagName("calcite-flow-item");

        for (i = 0; i < blocks.length; i++) {
          blocks[i].hasAttribute(property) ? blocks[i].removeAttribute(property) : blocks[i].setAttribute(property, "");
        }
      }
    </script>
  </body>
</html>
