<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-fab</title>

    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-fab</h1>
        <h2>Basic</h2>
        <calcite-fab label="Add"></calcite-fab>
        <h2>With text</h2>
        <calcite-fab text-enabled text="Add" label="Add"></calcite-fab>
        <h2>X-Small</h2>
        <calcite-fab scale="xs" label="Add"></calcite-fab>
        <h2>Small</h2>
        <calcite-fab scale="s" label="Add"></calcite-fab>
        <h2>Medium</h2>
        <calcite-fab scale="m" label="Add"></calcite-fab>
        <h2>Large</h2>
        <calcite-fab scale="l" label="Add"></calcite-fab>
        <h2>X-Large</h2>
        <calcite-fab scale="xl" label="Add"></calcite-fab>
      </section>
    </main>
  </body>
</html>
