        <style>
          .calcite-shell-container {
            /* ipad size with browser */
            min-width: 1024px;
            min-height: 671px;
            width: 90vw;
            height: 75vh;
            margin: 0 auto;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
            position: relative;
          }
          .button {
            margin: 20px;
          }

        <style>
          #viewDiv,
          #viewDiv2 {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
          }
        </style>

        <script>
          require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
            var map = new Map({
              basemap: "streets"
            });

            var view = new MapView({
              container: "viewDiv",
              map: map,
              zoom: 4,
              center: [15, 65]
            });

            var view2 = new MapView({
              container: "viewDiv2",
              map: map,
              zoom: 4,
              center: [15, 65]
            });
          });
        </script>
