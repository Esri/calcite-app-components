<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-panel</title>

    <!-- Loads the link and script tags-->
    <script src="head.js"></script>
    <style>
      .panel-container {
        width: 350px;
        height: 800px;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <nav>
      <calcite-demo-nav page-id="calcite-panel"></calcite-demo-nav>
    </nav>
    <main>
      <section class="example-container">
        <h1>calcite-panel</h1>
        <p>
          see the
          <a href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-panel/readme.md">
            calcite-panel readme.</a
          >
        </p>

        <div class="panel-container">
          <calcite-panel>
            <div slot="header-leading-content">test L</div>
            <div slot="header-content">test center</div>
            <div slot="header-trailing-content">test T</div>
            <p>Content</p>
            <div slot="footer">test Footer</div>
          </calcite-panel>
        </div>

        <div class="panel-container">
          <calcite-panel dismissible id="dismissible-panel">
            <div slot="header-leading-content">test L</div>
            <div slot="header-content">test center</div>
            <p>Content</p>
            <div slot="footer">test Footer</div>
          </calcite-panel>
        </div>
        <script>
          var dismissiblePanel = document.getElementById("dismissible-panel");
          dismissiblePanel.addEventListener("calcitePanelDismissedChange", function() {
            console.log("calcitePanelDismiss event");
          });
        </script>

        <h2>RTL</h2>

        <div class="panel-container" dir="rtl">
          <calcite-panel>
            <div slot="header-leading-content">test L</div>
            <div slot="header-content">test center</div>
            <div slot="header-trailing-content">test T</div>
            <p>Content</p>
            <div slot="footer">test Footer</div>
          </calcite-panel>
        </div>

        <div class="panel-container" dir="rtl">
          <calcite-panel dismissible>
            <div slot="header-leading-content">test L</div>
            <div slot="header-content">test center</div>
            <p>Content</p>
            <div slot="footer">test Footer</div>
          </calcite-panel>
        </div>
      </section>
    </main>
  </body>
</html>
