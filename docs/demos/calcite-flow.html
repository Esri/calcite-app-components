<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite App Components: calcite-flow</title>

    <!-- Loads the link and script tags-->
    <script src="head.js"></script>
    <style>
      .demo-block {
        width: 100%;
        height: 240px;
        margin-bottom: 8px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0 1px 0 #e0e0e0;
      }
    </style>
  </head>

  <body>
    <nav>
      <calcite-demo-nav page-id="calcite-flow"></calcite-demo-nav>
    </nav>
    <main>
      <section class="example-container">
        <h1>calcite-flow</h1>
        <p>
          see the
          <a href="https://github.com/Esri/calcite-app-components/tree/master/src/components/calcite-flow/readme.md"
            >calcite-flow readme.</a
          >
        </p>

        <style>
          .flow-container {
            width: 350px;
            height: 800px;
          }

          .demo-btn {
            background-color: transparent;
            border: 1px solid #007ac2;
            color: #007ac2;
            font-size: 1rem;
            font-family: inherit;
            padding: 0.7rem;
            border-radius: 3px;
            margin: 1rem 0.2rem;
            min-width: 5rem;
          }
        </style>

        <div class="flow-container">
          <calcite-flow id="flow">
            <calcite-flow-item heading="First Panel">
              <div slot="menu-actions">
                <button>Reset</button>
                <button>Rename</button>
              </div>
              <div slot="footer-actions">
                <button class="btn">Save</button>
                <button class="btn btn-secondary">Cancel</button>
              </div>
              <!-- <p>content 1</p> -->
              <div class="demo-block"></div>
              <div class="demo-block"></div>
              <div class="demo-block"></div>
              <div class="demo-block"></div>
            </calcite-flow-item>
          </calcite-flow>

          <button class="demo-btn" id="add-flow-item">Add Flow Item</button>
          <script>
            var flowNode = document.getElementById("flow");

            flowNode.addEventListener("calciteFlowItemBackClick", function() {
              flowNode.back();
            });

            var addFlowButtonNode = document.getElementById("add-flow-item");

            addFlowButtonNode.addEventListener("click", function() {
              var newNode = document.createElement("calcite-flow-item");
              newNode.heading = "New Panel " + (flowNode.childElementCount + 1);
              newNode.innerHTML = `
            <div class="demo-block"></div>
              <div class="demo-block"><a href="#">A example link</a> goes here.</div>
              <div class="demo-block"></div>
              <div class="demo-block"></div>
              <div slot="menu-actions">
                <calcite-action>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M14.792 2.666l-1.414-1.413a.965.965 0 0 0-1.385-.03l-1.444 1.444-8.763 8.72L.03 15.481a.371.371 0 0 0 .488.488l4.096-1.756 8.763-8.72-.001-.001.002.002 1.443-1.444a.965.965 0 0 0-.03-1.385zM1.569 14.431l.554-1.293.74.739zm2.338-.924l-1.414-1.414 7.963-7.92 1.414 1.415zm8.67-8.626l-1.413-1.414 1.29-1.29a.306.306 0 0 1 .433 0l.981.98a.306.306 0 0 1 0 .433z"/></svg>
                </calcite-action>
              </div>
              <div slot="footer-actions">
                <button>Save</button>
                <button>Cancel</button>
              </div>
            `;
              flowNode.appendChild(newNode);
            });
          </script>
        </div>
      </section>
    </main>
  </body>
</html>
