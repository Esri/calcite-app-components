<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <link rel="stylesheet" href="../../build/calcite.css" />
    <script type="module" src="../../build/calcite.esm.js"></script>
    <script nomodule src="../../build/calcite.js"></script>
    <!--Demo Pages CSS-->
    <link rel="stylesheet" href="../demos.css" />
  </head>
  <body>
    <calcite-styleguide-nav></calcite-styleguide-nav>
    <section class="example-container">
      <h1>calcite-action-pad</h1>
      <p>todo</p>

      <style>
        .action-pad-container {
          position: relative;
          width: 100%;
          height: 400px;
        }

        calcite-action-pad {
          position: absolute;
          top: 0;
          left: 0;
        }
      </style>

      <div class="action-pad-container">
        <calcite-action-pad id="action-pad">
          <calcite-action-group>
            <calcite-action text="Undo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
                <path d="M6.052 1.479L3.53 4h8.97A1.502 1.502 0 0 1 14 5.5v6a1.502 1.502 0 0 1-1.5 1.5H4v-1h8.5a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-.5-.5H3.53l2.522 2.521-.707.707L1.616 4.5 5.345.771z" />
              </svg>
            </calcite-action>
            <calcite-action text="Cool">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
              <path d="M10.655.771L14.384 4.5l-3.729 3.729-.707-.707L12.47 5H3.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5H12v1H3.5A1.502 1.502 0 0 1 2 11.5v-6A1.502 1.502 0 0 1 3.5 4h8.97L9.948 1.479z"/>
              </svg>
            </calcite-action>
          </calcite-action-group>
          <calcite-action-group>
            <calcite-action text="Add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="100%"
                height="100%"
              >
              <path d="M2 4l1 12h9l1-12zm9.08 11H3.92L3.087 5h8.826zM5 6.4a.46.46 0 0 1 .5-.4.46.46 0 0 1 .5.4v7.2a.46.46 0 0 1-.5.4.46.46 0 0 1-.5-.4zm2 0a.46.46 0 0 1 .5-.4.46.46 0 0 1 .5.4v7.2a.46.46 0 0 1-.5.4.46.46 0 0 1-.5-.4zm2 0a.512.512 0 0 1 1 0v7.2a.512.512 0 0 1-1 0zM11 2V0H4v2H1v1h13V2zm-1 0H5V1h5z"/>
              </svg>
            </calcite-action>
          </calcite-action-group>
        </calcite-action-pad>
      </div>
    </section>
  </body>
</html>
