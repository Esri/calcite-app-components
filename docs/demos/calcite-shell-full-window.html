<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Calcite App Components: calcite-shell</title>

    <!-- Loads the link and script tags-->
    <script src="head.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />

  <body>
    <style>
      .calcite-shell-container {
        width: 100%;
        height: 100%;
      }
    </style>

    <style>
      #viewDiv,
      #viewDiv2 {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [15, 65]
        });
      });
    </script>
    <div class="calcite-shell-container">
      <calcite-shell>
        <calcite-shell-panel slot="primary-panel" layout="leading">
          <calcite-shell-floating-panel

            slot="shell-floating-panel"

            placement="anchor"
            hidden
            style="height:150px;"

          </calcite-shell-floating-panel>
          <calcite-shell-floating-panel
            id="shell-floating-panel-over"
            slot="shell-floating-panel"
            heading="Over Shell Floating Panel"
            placement="over"
            hidden
            style="height:150px;"
            ><span>
              Shell Floating Panel Content
            </span>
          </calcite-shell-floating-panel>
          <calcite-action-pad id="action-pad" placement="side" slot="action-pad" hidden>
            <calcite-action-group>
              <calcite-action text="Add">

            </calcite-action-group>

            </calcite-action-group>
          </calcite-action-bar>
          <div>
            <calcite-block collapsible open heading="Primary Content" summary="This is the primary.">
              <calcite-block-content>
                <calcite-action text="Side ActionPad" text-enabled id="action-pad-button" indicator>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M13.071 1H1.93a.929.929 0 0 0-.93.929V13.07a.929.929 0 0 0 .929.929H13.07a.929.929 0 0 0 .929-.929V1.93a.929.929 0 0 0-.928-.93zM13 13H2V2h11zm-7-1V3l4.5 4.5zm1-2.414L9.086 7.5 7 5.414z"
                    />

                </calcite-action>
                <calcite-action text="Anchored Shell Floating Panel" text-enabled id="shell-floating-panel-button">

                  </svg>

                <calcite-action text="Over Shell Floating Panel" text-enabled id="shell-floating-panel-over-button">

                    <path d="M2.647 12.584L12.288 3H9V2h5v5h-1V3.702l-9.647 9.591z" />
                  </svg>
                </calcite-action>
              </calcite-block-content>
            </calcite-block>
            <calcite-block collapsible open heading="Another Block" summary="This is the primary.">
              <calcite-block-content>
                <div style="height: 300px;">
                  <p>Cool thing.</p>
                </div>
              </calcite-block-content>
            </calcite-block>
            <calcite-block collapsible open heading="Additional Block" summary="This is the primary.">
              <calcite-block-content>
                <div style="height: 300px;">

                </div>

            </calcite-block>
            <calcite-block collapsible open heading="More Block" summary="This is the primary.">
              <calcite-block-content>
                <div style="height: 300px;">
                  <p>Cool thang.</p>
                </div>
              </calcite-block-content>
            </calcite-block>
          </div>
        </calcite-shell-panel>

          <calcite-action-bar slot="action-bar">
            <calcite-action-group>
              <calcite-action text="Add" active>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                  <path d="M9 7h5v2H9v5H7V9H2V7h5V2h2z" />
                </svg>
              </calcite-action>
              <calcite-action text="Save" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">

                  />

            </calcite-action-group>
          </calcite-action-bar>
          <calcite-flow id="flow">
            <calcite-flow-item heading="Layer settings">
              <div slot="menu-actions">
                <calcite-action text="Do a cool thing" text-enabled></calcite-action>
                <calcite-action text="Do a cool thing" text-enabled></calcite-action>
                <calcite-action text="Do a cool thing" text-enabled></calcite-action>
              </div>
              <calcite-block collapsible open heading="Contextual Content" summary="Select goodness">
                <calcite-block-content>
                  <img alt="demo" src="https://placeimg.com/640/480/any" width="100%" />
                  <calcite-block-section text="Cool things">
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>
                  <calcite-block-section text="Neat things">
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                  </calcite-block-section>
                </calcite-block-content>
              </calcite-block>
              <div slot="footer-actions">
                <button>Save</button>

                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>

              <calcite-block collapsible open heading="Even more content" summary="Select goodness">

          <header class="header">
            <h2 class="heading">My App</h2>

        <div id="viewDiv"></div>

        <footer slot="shell-footer">Footer</footer>
      </calcite-shell>
    </div>

    <script>
      var actionPad = document.getElementById("action-pad");
      var actionPadButton = document.getElementById("action-pad-button");
      actionPadButton.addEventListener("click", function() {
        actionPad.hasAttribute("hidden") ? actionPad.removeAttribute("hidden") : actionPad.setAttribute("hidden", "");

        actionPad.positionElement = actionPadButton;
      });

      var shellFloatingPanel = document.getElementById("shell-floating-panel");
      var shellFloatingPanelButton = document.getElementById("shell-floating-panel-button");
      shellFloatingPanelButton.addEventListener("click", function() {
        shellFloatingPanel.hasAttribute("hidden")
          ? shellFloatingPanel.removeAttribute("hidden")
          : shellFloatingPanel.setAttribute("hidden", "");

        shellFloatingPanel.positionElement = shellFloatingPanelButton;
      });

      var shellFloatingPanelOver = document.getElementById("shell-floating-panel-over");
      var shellFloatingPanelOverButton = document.getElementById("shell-floating-panel-over-button");
      shellFloatingPanelOverButton.addEventListener("click", function() {
        shellFloatingPanelOver.hasAttribute("hidden")
          ? shellFloatingPanelOver.removeAttribute("hidden")
          : shellFloatingPanelOver.setAttribute("hidden", "");

        shellFloatingPanelOver.positionElement = shellFloatingPanelOverButton;
      });

      var flowNode = document.getElementById("flow");

      flowNode.addEventListener("calciteFlowItemBackClick", function() {
        flowNode.back();
      });
    </script>
